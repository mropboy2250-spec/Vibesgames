<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GameVibe Admin</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{
  background:linear-gradient(120deg,#0f2027,#203a43,#2c5364);
  color:white;
  min-height:100vh;
}
.hidden{display:none}
.center{display:flex;justify-content:center;align-items:center;min-height:100vh}
.box{
  background:rgba(255,255,255,0.08);
  padding:30px;border-radius:16px;
  width:100%;max-width:380px;
}
h2{text-align:center;color:#00ffd5;margin-bottom:15px}
input,button{
  width:100%;padding:12px;border:none;
  border-radius:10px;margin-top:10px
}
input{background:#111;color:white}
button{background:#00ffd5;font-weight:bold}
.switch{text-align:center;margin-top:10px}
.switch span{color:#00ffd5;cursor:pointer}

/* DASHBOARD */
.dashboard{padding:20px}
.topbar{display:flex;justify-content:space-between;align-items:center}
.nav button{background:#111;color:#00ffd5;margin-left:5px}
.card{
  background:rgba(255,255,255,0.08);
  padding:15px;border-radius:14px;margin-top:15px
}
table{width:100%;margin-top:10px}
th,td{padding:8px;border-bottom:1px solid #555;text-align:left}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="center" id="loginBox">
  <div class="box">
    <h2>Login</h2>
    <input id="loginUser" placeholder="Username">
    <input id="loginPass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div class="switch">New? <span onclick="showSignup()">Create account</span></div>
  </div>
</div>

<!-- SIGNUP -->
<div class="center hidden" id="signupBox">
  <div class="box">
    <h2>Create Account</h2>
    <input id="signupUser" placeholder="Username">
    <input id="signupPass" type="password" placeholder="Password">
    <button onclick="signup()">Sign Up</button>
    <div class="switch"><span onclick="showLogin()">Back to login</span></div>
  </div>
</div>

<!-- DASHBOARD -->
<div class="dashboard hidden" id="dashboard">
  <div class="topbar">
    <h2 id="dashTitle"></h2>
    <div class="nav">
      <button onclick="showUsers()">All Accounts</button>
      <button onclick="showAdmin()">Admin Panel</button>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <!-- ALL USERS -->
  <div class="card hidden" id="usersTab">
    <h3>All Accounts</h3>
    <table>
      <thead><tr><th>Username</th><th>Role</th></tr></thead>
      <tbody id="userList"></tbody>
    </table>
  </div>

  <!-- ADMIN PANEL -->
  <div class="card hidden" id="adminTab">
    <h3>Admin Powers</h3>
    <p>âœ” View all users</p>
    <p>âœ” Control system (demo)</p>
    <p>âœ” Future: ban / approve / upload</p>
  </div>
</div>

<script>
const ADMIN_USER = "admin";
const ADMIN_PASS = "admin123";

function showSignup(){
  loginBox.classList.add("hidden");
  signupBox.classList.remove("hidden");
}
function showLogin(){
  signupBox.classList.add("hidden");
  loginBox.classList.remove("hidden");
}

function signup(){
  let users = JSON.parse(localStorage.getItem("users")) || [];
  let user = signupUser.value;
  let pass = signupPass.value;

  if(!user || !pass){alert("Fill all fields");return}

  users.push({user, pass, role:"user"});
  localStorage.setItem("users", JSON.stringify(users));
  alert("Account Created");
  showLogin();
}

function login(){
  let u = loginUser.value;
  let p = loginPass.value;

  if(u===ADMIN_USER && p===ADMIN_PASS){
    openDashboard("admin");
    return;
  }

  let users = JSON.parse(localStorage.getItem("users")) || [];
  let found = users.find(x=>x.user===u && x.pass===p);

  if(found){ openDashboard("user"); }
  else{ alert("Wrong login"); }
}

function openDashboard(role){
  loginBox.classList.add("hidden");
  dashboard.classList.remove("hidden");
  dashTitle.innerText = role==="admin" ? "ðŸ‘‘ Admin Dashboard" : "User Dashboard";
}

function showUsers(){
  usersTab.classList.remove("hidden");
  adminTab.classList.add("hidden");

  let users = JSON.parse(localStorage.getItem("users")) || [];
  userList.innerHTML = "";
  users.forEach(u=>{
    userList.innerHTML += `<tr><td>${u.user}</td><td>${u.role}</td></tr>`;
  });
}

function showAdmin(){
  adminTab.classList.remove("hidden");
  usersTab.classList.add("hidden");
}

function logout(){
  dashboard.classList.add("hidden");
  usersTab.classList.add("hidden");
  adminTab.classList.add("hidden");
  loginBox.classList.remove("hidden");
}
</script>

</body>
    </html>
